<div class="container mt-5">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Update</th>
        <th>Orders</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.userFirstName }}</td>
        <td>{{ user.userLastName }}</td>
        <td>
          <a
            class="btn btn-secondary"
            [routerLink]="['/editUser/' + user.userName]"
            >Update</a
          >
        </td>
        <td>
          <a
            class="btn btn-secondary"
            [routerLink]="['/viewOrders/' + user.userName]"
            >Orders</a
          >
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteUser(user.userName)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br />
<div class="page-navigation" *ngIf="users?.length != 0">
  <button (click)="onPageChange(currentPage - 1)">Previous</button>
  <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
  <button
    [disabled]="currentPage === totalPages - 1"
    (click)="onPageChange(currentPage + 1)"
  >
    Next
  </button>
</div>
